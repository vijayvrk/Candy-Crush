<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush - Home</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* CSS for reducing the size of the logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;  
            height: auto; 
        }

        /* CSS for the container of the text and play button */
        .container {
            width: 400px;
            height: 250px; /* Adjust container width */
            padding: 20px; 
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            border-radius: 10px; 
            text-align: center; 
        }

        h1 {
            font-size: 24px; 
            margin-bottom: 10px;
            color: blueviolet;
        }
        p{
            color: rgb(219, 76, 183);
        }

        .play-button {
            width: 100px; 
            height: 50px; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <main>
        <div class="logo-container">
            <img class="logo" src="./logo3.jpg" alt="Candy Crush Logo">
        </div>
        <!-- Container for text and play button -->
        <div class="container">
            <h1>Welcome to Candy Crush!</h1>
            <p>Are you ready to crush üç¨</p>
            <!-- Link to the game page -->
            <a href="game.html">
                <button class="play-button">Play Now</button>
            </a>
        </div>
    </main>
</body>
</html>
